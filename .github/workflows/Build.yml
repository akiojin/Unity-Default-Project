name: Build

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: akiojin/unity-get-version-github-action@v1.1.3

      - name: Install Unity
        run: |
          brew install --cask unity
          which unity
